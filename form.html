<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir - James Deane</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <nav class="navbar">
        <h2>Formulir</h2>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Navigasi</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Formulir</a></li>
                <li><a href="table.html">Tabel</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1>Formulir Pendaftaran</h1>
            <form action="table.html" method="get">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama Anda">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

                <label for="tanggal">Tanggal Lahir:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="gender">Jenis Kelamin:</label>
                <input type="radio" id="laki" name="gender" value="Laki-laki" required> Laki-laki
                <input type="radio" id="perempuan" name="gender" value="Perempuan" required> Perempuan

                <label for="hobi">Hobi:</label>
                <input type="checkbox" id="hobi1" name="hobi" value="Drifting"> Drifting
                <input type="checkbox" id="hobi2" name="hobi" value="Balap"> Balap
                <input type="checkbox" id="hobi3" name="hobi" value="Olahraga"> Olahraga
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">

                <button type="submit">Kirim</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 RTR - Hak Cipta Dilindungi</p>
    </footer>
</body>
</html>
